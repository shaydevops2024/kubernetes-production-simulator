server {
    listen 80;

    # ── Platform API (tenant management) ──────────────────────────────────────
    location /api/platform/ {
        proxy_pass         http://platform-api:8010/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # ── Billing service (usage metering) ──────────────────────────────────────
    location /api/billing/ {
        proxy_pass         http://billing-service:8012/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # ── App service (tenant task manager) ─────────────────────────────────────
    # NOTE: The X-Tenant-ID header is passed through automatically.
    # nginx does not strip custom headers by default.
    location /api/app/ {
        proxy_pass         http://app-service:8011/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_pass_request_headers on;
    }

    # ── Admin UI ───────────────────────────────────────────────────────────────
    location / {
        proxy_pass         http://admin-ui:80/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
    }
}
