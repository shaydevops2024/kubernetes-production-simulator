# ── Secret — Tenant Database Credentials ─────────────────────────────────────
# Each tenant gets a unique password (generated by deploy-tenant.sh).
# This secret is referenced by BOTH the StatefulSet (POSTGRES_* env vars)
# and the app-service Deployment (DATABASE_URL).
apiVersion: v1
kind: Secret
metadata:
  name: app-db-secret
  namespace: tenant-TENANT_SLUG
type: Opaque
stringData:
  POSTGRES_USER:     tenant
  POSTGRES_PASSWORD: "DB_PASSWORD_VALUE"
  POSTGRES_DB:       app_db
  url:               postgresql://tenant:DB_PASSWORD_VALUE@postgres-app:5432/app_db
---
# ── Headless Service ──────────────────────────────────────────────────────────
# Required by StatefulSet for stable network identity.
# DNS: postgres-app.tenant-TENANT_SLUG.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: postgres-app
  namespace: tenant-TENANT_SLUG
  labels:
    app: postgres-app
spec:
  clusterIP: None   # headless
  selector:
    app: postgres-app
  ports:
  - port: 5432
    targetPort: 5432
---
# ── StatefulSet — Dedicated PostgreSQL per Tenant ─────────────────────────────
# This is the core of data isolation:
#   - Each tenant has their own database process
#   - Their own PersistentVolumeClaim (separate disk)
#   - Credentials only accessible in their own namespace
#
# Try: kubectl get pvc -n tenant-alice-corp
#      kubectl get pvc -n tenant-bob-industries
# You'll see separate PVCs — data never touches a shared volume.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-app
  namespace: tenant-TENANT_SLUG
spec:
  serviceName: postgres-app
  replicas: 1
  selector:
    matchLabels:
      app: postgres-app
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        envFrom:
        - secretRef:
            name: app-db-secret
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "tenant", "-d", "app_db"]
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi
