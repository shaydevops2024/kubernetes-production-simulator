# ── Database credentials for platform-api ─────────────────────────────────────
# NOTE: In production use Sealed Secrets, Vault, or External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: platform-db-secret
  namespace: saas-platform
type: Opaque
stringData:
  POSTGRES_USER:     saas
  POSTGRES_PASSWORD: saaspass
  POSTGRES_DB:       platform_db
  url:               postgresql://saas:saaspass@postgres-platform:5432/platform_db
---
# ── Database credentials for billing-service ──────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: billing-db-secret
  namespace: saas-platform
type: Opaque
stringData:
  POSTGRES_USER:     saas
  POSTGRES_PASSWORD: saaspass
  POSTGRES_DB:       billing_db
  url:               postgresql://saas:saaspass@postgres-billing:5432/billing_db
