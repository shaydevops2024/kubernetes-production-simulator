apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: saas-platform
  labels:
    app: platform-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-api
  template:
    metadata:
      labels:
        app: platform-api
    spec:
      containers:
      - name: platform-api
        image: platform-api:v1
        # imagePullPolicy: Never tells K8s to use the locally loaded image
        # (loaded via: kind load docker-image platform-api:v1)
        imagePullPolicy: Never
        ports:
        - containerPort: 8010
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: platform-db-secret
              key: url
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
