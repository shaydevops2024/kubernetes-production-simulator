apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: saas-platform
  labels:
    app: billing-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
      - name: billing-service
        image: billing-service:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8012
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: billing-db-secret
              key: url
        readinessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
