server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # In standalone frontend mode, these won't work unless services are running separately.
    # In docker-compose (local/), the API gateway handles these routes.
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
