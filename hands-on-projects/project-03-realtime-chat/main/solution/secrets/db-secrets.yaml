apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: chatflow
type: Opaque
# Values are base64-encoded. To decode: echo 'VALUE' | base64 -d
# chatuser → Y2hhdHVzZXI=   |   chatpass → Y2hhdHBhc3M=
#
# PRODUCTION NOTE: Never commit real secrets to git.
# Use Sealed Secrets, HashiCorp Vault, or External Secrets Operator instead.
# To regenerate for a different password:
#   kubectl create secret generic db-credentials \
#     --namespace chatflow \
#     --from-literal=POSTGRES_USER=<user> \
#     --from-literal=POSTGRES_PASSWORD=<pass> \
#     --dry-run=client -o yaml
data:
  POSTGRES_USER: Y2hhdHVzZXI=
  POSTGRES_PASSWORD: Y2hhdHBhc3M=
