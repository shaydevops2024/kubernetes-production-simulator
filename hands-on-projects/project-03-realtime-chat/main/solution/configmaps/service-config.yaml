apiVersion: v1
kind: ConfigMap
metadata:
  name: service-config
  namespace: chatflow
data:
  # Redis
  REDIS_URL: "redis://redis:6379"

  # Database URLs (template â€” actual values injected via env var substitution using Secret)
  # These point to the headless StatefulSet services in the chatflow namespace
  CHAT_DB_HOST: "postgres-chat"
  NOTIFICATIONS_DB_HOST: "postgres-notifications"
  FILES_DB_HOST: "postgres-files"
  DB_PORT: "5432"

  # MinIO
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "chatfiles"

  # Service ports
  CHAT_SERVICE_PORT: "8020"
  PRESENCE_SERVICE_PORT: "8021"
  NOTIFICATION_SERVICE_PORT: "8022"
  FILE_SERVICE_PORT: "8023"
