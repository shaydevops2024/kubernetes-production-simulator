# k8s/database/postgres-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: k8s-multi-demo
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  # Database username
  POSTGRES_USER: k8s_demo_user
  
  # Database password (base64 encoded in production, plain here for demo)
  POSTGRES_PASSWORD: K8sDemoPass2024!
  
  # Full database connection string for application
  DATABASE_URL: postgresql://k8s_demo_user:K8sDemoPass2024!@postgres-service:5432/k8s_demo_db
  
  # Alternative connection string format
  DB_HOST: postgres-service
  DB_PORT: "5432"
  DB_NAME: k8s_demo_db
  DB_USER: k8s_demo_user
  DB_PASSWORD: K8sDemoPass2024!

