# k8s/base/service-lb.yaml
# LoadBalancer service for cloud deployments (AWS, GCP, Azure, etc.)

apiVersion: v1
kind: Service
metadata:
  name: k8s-demo-service-lb
  namespace: k8s-multi-demo
  labels:
    app: k8s-demo-app
spec:
  type: LoadBalancer
  selector:
    app: k8s-demo-app
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
