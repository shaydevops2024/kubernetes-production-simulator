# k8s-scenarios/05-rolling-updates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-demo-app
  namespace: scenarios
  labels:
    app: rolling-demo
    scenario: "05"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: rolling-demo
  template:
    metadata:
      labels:
        app: rolling-demo
        version: v1
    spec:
      containers:
      - name: app
        image: nginx:1.20-alpine  # v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
