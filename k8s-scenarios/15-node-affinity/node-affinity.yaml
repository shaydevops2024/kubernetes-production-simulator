# Pod with Tolerations (can run on tainted nodes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-tolerations
  namespace: k8s-multi-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tolerations-demo
  template:
    metadata:
      labels:
        app: tolerations-demo
    spec:
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "special"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: app
        image: nginx:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
---
# Complex example: Affinity + Anti-Affinity + Tolerations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-complex-scheduling
  namespace: k8s-multi-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: complex-demo
  template:
    metadata:
      labels:
        app: complex-demo
        tier: backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: zone
                operator: In
                values:
                - zone-a
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - complex-demo
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "backend"
        effect: "NoSchedule"
      containers:
      - name: app
        image: nginx:latest
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
