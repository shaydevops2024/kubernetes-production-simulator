# k8s-scenarios/13-blue-green-deployment/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: bluegreen-service
  namespace: k8s-multi-demo
  labels:
    app: bluegreen-demo
spec:
  selector:
    app: bluegreen-demo
    version: blue  # Initially route to blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
