# k8s-scenarios/13-blue-green-deployment/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-ingress
  namespace: k8s-multi-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bluegreen.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bluegreen-service
            port:
              number: 80
  - host: blue.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bluegreen-service-blue
            port:
              number: 80
  - host: green.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bluegreen-service-green
            port:
              number: 80
