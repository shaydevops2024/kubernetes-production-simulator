# k8s-scenarios/03-vpa-config/vpa.yaml
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-demo-autoscaler
  namespace: scenarios
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vpa-demo-app
  updatePolicy:
    updateMode: "Off"  # Recommendation only, doesn't auto-update
  resourcePolicy:
    containerPolicies:
    - containerName: application
      minAllowed:
        cpu: 50m
        memory: 50Mi
      maxAllowed:
        cpu: 1
        memory: 1Gi
