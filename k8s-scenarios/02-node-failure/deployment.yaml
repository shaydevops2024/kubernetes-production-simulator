# k8s-scenarios/02-node-failure/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-failure-demo
  namespace: scenarios
  labels:
    app: node-failure-demo
    scenario: "02"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-failure-demo
  template:
    metadata:
      labels:
        app: node-failure-demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
