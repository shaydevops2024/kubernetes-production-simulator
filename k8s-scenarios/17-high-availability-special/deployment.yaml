# k8s-scenarios/17-high-availability-special/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ha-demo-app
  namespace: scenarios
  labels:
    app: ha-demo
    scenario: "17"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ha-demo
  template:
    metadata:
      labels:
        app: ha-demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ha-demo
              topologyKey: kubernetes.io/hostname
