apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-source-app
  namespace: argocd-sc-08
  labels:
    app: multi-source-app
    source: primary
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-source-app
  template:
    metadata:
      labels:
        app: multi-source-app
        source: primary
    spec:
      containers:
        - name: app
          image: nginx:1.21-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: config
          configMap:
            name: multi-source-content
