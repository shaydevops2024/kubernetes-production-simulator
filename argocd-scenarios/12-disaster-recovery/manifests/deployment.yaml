apiVersion: apps/v1
kind: Deployment
metadata:
  name: dr-app
  namespace: argocd-sc-12
  labels:
    app: dr-app
    scenario: disaster-recovery
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dr-app
  template:
    metadata:
      labels:
        app: dr-app
    spec:
      containers:
        - name: app
          image: nginx:1.21-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: content
              mountPath: /usr/share/nginx/html
      volumes:
        - name: content
          configMap:
            name: dr-content
