<body>
    <div class="container">
        <header class="header">
            <div class="icon">üéÆ</div>
            <h1>Interactive Kubernetes Scenarios</h1>
            <p>Select a scenario to practice Kubernetes operations in a real cluster environment.</p>
        </header>

        <div id="scenarios-container">
            <div class="loading">Loading scenarios...</div>
        </div>
    </div>

    <!-- Modal with WHITE background -->
    <div id="scenario-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2 class="modal-title" id="modal-title">Scenario Title</h2>
                <div class="modal-meta" id="modal-meta"></div>
            </div>
            <div class="modal-body">
                <div class="readme-content" id="modal-readme"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="startScenario()">Let's Start ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let scenarios = [];
        let currentScenario = null;

        // FIX #1: ADD DIFFICULTY ORDER FOR SORTING
        const difficultyOrder = {
            'easy': 1,
            'medium': 2,
            'hard': 3
        };

        // Load scenarios from API
        async function loadScenarios() {
            try {
                const response = await fetch('/api/scenarios');
                const data = await response.json();
                
                if (data.error) {
                    showError('Error loading scenarios: ' + data.error);
                    return;
                }

                scenarios = data.scenarios || [];
                
                if (scenarios.length === 0) {
                    showError('No scenarios available');
                    return;
                }

                // FIX #1: SORT SCENARIOS BY DIFFICULTY (EASY ‚Üí MEDIUM ‚Üí HARD)
                scenarios.sort((a, b) => {
                    const diffA = (a.difficulty || 'medium').toLowerCase();
                    const diffB = (b.difficulty || 'medium').toLowerCase();
                    
                    const orderA = difficultyOrder[diffA] || 2;
                    const orderB = difficultyOrder[diffB] || 2;
                    
                    // Sort by difficulty first
                    if (orderA !== orderB) {
                        return orderA - orderB;
                    }
                    
                    // If same difficulty, sort by scenario number
                    const numA = parseInt(a.id.split('-')[0]) || 0;
                    const numB = parseInt(b.id.split('-')[0]) || 0;
                    return numA - numB;
                });

                renderScenarios();
            } catch (error) {
                console.error('Failed to load scenarios:', error);
                showError('Failed to load scenarios. Please refresh the page.');
            }
        }

        // Render scenarios grid
        function renderScenarios() {
            const container = document.getElementById('scenarios-container');
            
            const grid = document.createElement('div');
            grid.className = 'scenarios-grid';

            scenarios.forEach(scenario => {
                const card = createScenarioCard(scenario);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Create scenario card
        function createScenarioCard(scenario) {
            const card = document.createElement('div');
            card.className = 'scenario-card' + (scenario.special ? ' special' : '');
            card.onclick = () => openScenario(scenario.id);

            const difficultyClass = (scenario.difficulty || 'medium').toLowerCase();

            card.innerHTML = `
                ${scenario.special ? '<div class="special-badge">‚≠ê SPECIAL</div>' : ''}
                <div class="scenario-number">Scenario #${scenario.id.split('-')[0]}</div>
                <h3 class="scenario-title">${scenario.name}</h3>
                <p class="scenario-description">${scenario.description || 'No description available'}</p>
                <div class="scenario-meta">
                    <span class="badge ${difficultyClass}">${scenario.difficulty || 'Medium'}</span>
                    <span class="duration">üïê ${scenario.duration || '20 min'}</span>
                </div>
            `;

            return card;
        }

        // Open scenario modal
        function openScenario(scenarioId) {
            const scenario = scenarios.find(s => s.id === scenarioId);
            if (!scenario) return;

            currentScenario = scenario;

            // Set title
            document.getElementById('modal-title').textContent = scenario.name;

            // Set meta
            const difficultyClass = (scenario.difficulty || 'medium').toLowerCase();
            const metaHtml = `
                <span class="badge ${difficultyClass}">${scenario.difficulty || 'Medium'}</span>
                <span class="duration">üïê ${scenario.duration || '20 min'}</span>
            `;
            document.getElementById('modal-meta').innerHTML = metaHtml;

            // Convert markdown to HTML
            const readmeHtml = convertMarkdownToHtml(scenario.readme || '# No content available');
            document.getElementById('modal-readme').innerHTML = readmeHtml;

            // Show modal
            const modal = document.getElementById('scenario-modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('scenario-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentScenario = null;
        }

        // Start scenario
        function startScenario() {
            if (!currentScenario) return;
            window.location.href = `/static/terminal.html?scenario=${currentScenario.id}`;
        }

        // Convert markdown to HTML
        function convertMarkdownToHtml(markdown) {
            let html = markdown;

            // Escape HTML in code blocks first
            const codeBlocks = [];
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                codeBlocks.push(code);
                return `__CODEBLOCK_${codeBlocks.length - 1}__`;
            });

            // Headers
            html = html.replace(/^#### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/_(.*?)_/g, '<em>$1</em>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Lists
            html = html.replace(/^\* (.+)$/gim, '<li>$1</li>');
            html = html.replace(/^- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/^\d+\. (.+)$/gim, '<li>$1</li>');

            // Wrap consecutive <li> in <ul>
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // Horizontal rule
            html = html.replace(/^---$/gim, '<hr>');

            // Blockquotes
            html = html.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');

            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Restore code blocks
            codeBlocks.forEach((code, index) => {
                html = html.replace(`__CODEBLOCK_${index}__`, `<pre><code>${escapeHtml(code.trim())}</code></pre>`);
            });

            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-4]>)/g, '$1');
            html = html.replace(/(<\/h[1-4]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');

            return html;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('scenarios-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Close modal on background click
        document.getElementById('scenario-modal').addEventListener('click', (e) => {
            if (e.target.id === 'scenario-modal') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load scenarios on page load
        loadScenarios();
    </script>
</body>
