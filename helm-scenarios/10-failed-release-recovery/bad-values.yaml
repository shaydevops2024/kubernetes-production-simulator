image:
  repository: nginx
  # This tag does not exist -- pods will fail with ImagePullBackOff
  tag: "99.99.99-nonexistent"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  requests:
    cpu: 25m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

labels:
  version: "v2-broken"
