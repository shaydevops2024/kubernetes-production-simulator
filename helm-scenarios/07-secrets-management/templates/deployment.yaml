apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secrets-demo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "secrets-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "secrets-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "secrets-demo.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            {{- if .Values.externalSecret.enabled }}
            # Using externally managed secret (sealed-secrets pattern)
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.secretName }}
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.secretName }}
                  key: DB_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecret.secretName }}
                  key: API_KEY
            {{- else }}
            # Using Helm-managed secret
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "secrets-demo.fullname" . }}-credentials
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "secrets-demo.fullname" . }}-credentials
                  key: DB_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "secrets-demo.fullname" . }}-credentials
                  key: API_KEY
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
